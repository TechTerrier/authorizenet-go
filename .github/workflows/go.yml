name: Go Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  API_NAME: ${{ secrets.API_NAME }}
  API_KEY: ${{ secrets.API_KEY }}

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.23

    - name: Test
      run: go test -tags test -v ./...
